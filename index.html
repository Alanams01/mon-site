<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Mariage</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

    <style>
        /* Réinitialisation de base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #dcf6fa; /* Le fond bleu clair */
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Conteneur principal (style mobile) */
        .card-container {
            position: relative;
            width: 100%;
            max-width: 450px; /* Largeur typique d'un mobile */
            height: 100vh; /* Prend toute la hauteur */
            max-height: 900px;
            background-color: #dcf6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Décorations florales (Coins) */
        .flower-decor {
            position: absolute;
            width: 120px; /* Ajustez la taille selon vos images */
            height: auto;
            z-index: 2;
            pointer-events: none; /* Laisse cliquer au travers */
        }

        .top-left { top: 0; left: 0; }
        .top-right { top: 0; right: 0; transform: scaleX(-1); } /* Miroir horizontal */
        .bottom-left { bottom: 0; left: 0; transform: scaleY(-1); } /* Miroir vertical */
        .bottom-right { bottom: 0; right: 0; transform: scale(-1); } /* Rotation complète */

        /* Monogramme AA */
        .monogram {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #555;
            z-index: 2;
            margin: 10px 0;
        }

        .monogram.top {
            margin-bottom: 5px;
            margin-top: 20px;
        }
        
        .monogram.bottom {
            margin-top: 5px;
            margin-bottom: 20px;
        }

        /* Cadre Photo Ovale */
        .photo-frame {
            position: relative;
            width: 100%;
            height: 65vh; /* Hauteur de la zone photo */
            border-radius: 50%; /* Crée l'ovale */
            border: 2px solid #aeebf5; /* Bordure fine bleu cyan */
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* L'image remplit l'ovale sans être déformée */
            object-position: center top;
        }

        /* Bouton "Voir l'invitation" */
        .cta-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrage parfait */
            
            background-color: white;
            padding: 15px 30px;
            border-radius: 50px; /* Forme de pilule */
            text-decoration: underline;
            font-style: italic;
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            white-space: nowrap;
            z-index: 10;
            transition: transform 0.2s ease;
        }

        .cta-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            cursor: pointer;
        }

        /* Contour fin supplémentaire autour de l'ovale (optionnel pour coller au design) */
        .photo-frame::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="card-container">
        
        <img src="https://via.placeholder.com/150x150/00bcd4/ffffff?text=Fleur" class="flower-decor top-left" alt="fleurs">
        <img src="https://via.placeholder.com/150x150/00bcd4/ffffff?text=Fleur" class="flower-decor top-right" alt="fleurs">
        
        <div class="monogram top">AA</div>

        <div class="photo-frame">
            <img src="https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Couple Mariés">
            
            <a href="#" class="cta-button">Voir l'invitation</a>
        </div>

        <div class="monogram bottom">AA</div>

        <img src="https://via.placeholder.com/150x150/00bcd4/ffffff?text=Fleur" class="flower-decor bottom-left" alt="fleurs">
        <img src="https://via.placeholder.com/150x150/00bcd4/ffffff?text=Fleur" class="flower-decor bottom-right" alt="fleurs">

    </div>

</body>
</html>
