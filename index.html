<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation AA</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Réinitialisation et styles de base */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Playfair Display', serif;
            background: radial-gradient(circle, #e0f7fa 20%, #b2ebf2 100%); /* Dégradé bleu clair */
            overflow: hidden; /* Empêche le défilement si le contenu dépasse */
        }

        /* Conteneur principal */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Motifs floraux aux coins (images de fond) */
        .corner-floral {
            position: absolute;
            width: 150px; /* Ajustez la taille selon vos besoins */
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1; /* Place les fleurs derrière le cadre */
        }
        /* Vous devrez remplacer les URL par vos propres images de fleurs bleues */
        .top-left {
            top: 0;
            left: 0;
            background-image: url('path/to/your/blue-flowers-top-left.png'); /* Remplacez par votre image */
        }
        .top-right {
            top: 0;
            right: 0;
            background-image: url('path/to/your/blue-flowers-top-right.png'); /* Remplacez par votre image */
            transform: scaleX(-1); /* Miroir horizontal */
        }
        .bottom-left {
            bottom: 0;
            left: 0;
            background-image: url('path/to/your/blue-flowers-bottom-left.png'); /* Remplacez par votre image */
            transform: scaleY(-1); /* Miroir vertical */
        }
        .bottom-right {
            bottom: 0;
            right: 0;
            background-image: url('path/to/your/blue-flowers-bottom-right.png'); /* Remplacez par votre image */
            transform: scale(-1); /* Miroir complet */
        }

        /* Monogrammes AA */
        .monogram {
            position: absolute;
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #004d40; /* Bleu foncé */
            z-index: 2;
        }
        .top-monogram {
            top: 20px;
        }
        .bottom-monogram {
            bottom: 20px;
        }

        /* Cadre ovale pour la photo */
        .photo-frame {
            position: relative;
            width: 80%; /* Largeur relative */
            max-width: 400px; /* Largeur maximale */
            aspect-ratio: 2 / 3; /* Ratio vertical */
            border-radius: 50% / 40%; /* Forme ovale */
            border: 3px solid #4dd0e1; /* Bordure bleu clair */
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 2;
        }

        /* L'image du couple */
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Remplit le cadre sans déformer */
        }

        /* Le bouton "Voir l'invitation" */
        .btn-invitation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 30px; /* Bords arrondis */
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            text-decoration: underline;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
            white-space: nowrap; /* Empêche le texte de passer à la ligne */
        }
        .btn-invitation:hover {
            background-color: #f0f0f0; /* Légère différence au survol */
        }

    </style>
</head>
<body>

<div class="container">
    <div class="corner-floral top-left"></div>
    <div class="corner-floral top-right"></div>
    <div class="corner-floral bottom-left"></div>
    <div class="corner-floral bottom-right"></div>

    <div class="monogram top-monogram">AA</div>

    <div class="photo-frame">
        <img src="image_0.png" alt="Couple">
        <button class="btn-invitation">Voir l'invitation</button>
    </div>

    <div class="monogram bottom-monogram">AA</div>
</div>

</body>
</html>
